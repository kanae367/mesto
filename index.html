<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="index.css" as="style">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
        <title>Mesto</title>
        <style></style>
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Mesto">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__photo-container">
                    <img class="profile__photo" src="images/avatar-placeholder.png" alt="Фото профиля">
                </div>
                <div class="profile__info">
                    <div class="info__container">
                        <h1 class="info__name">Загрузка...</h1>
                        <button class="change-info-btn"></button>
                    </div>
                    <p class="info__text"></p>
                </div>
                <button class="add-photo-btn"></button>
            </section>

            <section class="photos">
                <ul class="photos__list">
                </ul>
            </section>
        </main>

        <div class="menu-container" id="update-info-popup">
            <div class="menu">
                <h3 class="menu__title">Редактировать профиль</h3>
                <form name="infoForm" class="menu__form">
                    <div class="menu__input-container">
                        <input class="menu__input" minlength="3" placeholder="Имя" type="text" required>
                        <span class="validation-message"></span>
                    </div>
                    <div class="menu__input-container">
                        <input class="menu__input" placeholder="Дополнительная информация" maxlength="40" type="text">
                        <span class="validation-message validation-message_info active">Максимальная длина - 40 символов</span>
                    </div>
                    <button class="submit-button" type="submit" disabled>Сохранить</button>
                </form>
                <button class="close-button"></button>
            </div>
        </div>

        <div class="menu-container" id="add-card-popup">
            <div class="menu">
                <h3 class="menu__title">Новая кошка</h3>
                <form name="cardForm" class="menu__form">
                    <div class="menu__input-container">
                        <input class="menu__input" placeholder="Название" minlength="3" type="text" required>
                        <span class="validation-message"></span>
                    </div>
                    <div class="menu__input-container">
                        <input class="menu__input" placeholder="Ссылка на картинку" type="text" pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})" required>
                        <span class="validation-message"></span>
                    </div>
                    <button class="submit-button" type="submit" disabled >Создать</button>
                </form>
                <button class="close-button"></button>
            </div>
        </div>

        <div class="menu-container" id="change-avatar-popup">
            <div class="menu">
                <h3 class="menu__title">Обновить аватар</h3>
                <form name="avatarForm" class="menu__form">
                    <div class="menu__input-container">
                        <input class="menu__input" placeholder="Ссылка на изображение" type="text" pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})" required>
                        <span class="validation-message"></span>
                    </div>
                    <button class="submit-button" type="submit" disabled>Сохранить</button>
                </form>
                <button class="close-button"></button>
            </div>
        </div>

        <footer class="footer">
            <p class="copyright">© 2023 Артём Пикулин</p>
        </footer>
    </body> 
    
    <template id="confirm-popup">
        <div class="menu-container">
            <div class="menu">
                <h3 class="menu__title">Вы уверены?</h3>
                <div class="menu__form">
                    <button class="submit-button">Да</button>
                </div>
                <button class="close-button"></button>
            </div>
        </div>
    </template>

    <template id="card">
        <li class="photos__list-item">
            <div class="delete-item"></div>
            <div class="item__image-container">
                <img class="item__image" src="images/image-placeholder.png" alt="">
            </div>
            <div class="item__container">
                <h2 class="item__header"></h2>
                <button class="like-btn"></button>
            </div>
        </li>
    </template>

    <template id="big-image">
        <div class="menu-container">
            <div class="full-image-container">
                <img class="full-image" src="" alt="">
                <span></span>
                <button class="close-button"></button>
            </div>
        </div>
    </template>

    <script type="module" src="main.js"></script>
</html>
